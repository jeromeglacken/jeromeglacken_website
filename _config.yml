# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.jeromeglacken.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Jerome Glacken 
  avatar: 
  gravatar: # Email MD5 hash
  description: "The personal blog of Jerome Glacken" # used by search engines

  # Header and footer text
#  header_text: >
#     <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

#     <p>Remove all header text in <code>_config.yml</code> to disable this feature.</p>
#  header_text_feature_image:
  footer_text: >
   Copyright &copy; 2015 - Jerome Glacken. Powered by <a href="http://octopress.org">Octopress</a>
  # Icons
  rss: true 
  email_address: jerome@glacken.me 
  behance:
  bitbucket:
  dribbble:
  facebook: "jglacken"
  flickr:
  github: "jeromeglacken" 
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "jeromeg"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: techyakker
  katex: false # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"
  
  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed

gems:
   - octopress-codeblock
   - octopress-solarized
   - octopress-codefence
   - octopress-image-tag
   - octopress-quote-tag
   - octopress-social
   - octopress-linkblog
   - octopress-filter-tag
   - octopress-filters
   - octopress-comment-tag
   - octopress-pullquote-tag
   - jekyll-sitemap

